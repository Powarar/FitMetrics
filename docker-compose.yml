services:
  postgres:
    image: postgres:15-alpine

    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    container_name: api
    working_dir: /app
    ports:
      - "8000:8000"

    env_file:
      - .env
    
    depends_on:
      - postgres
      - redis
    
    volumes:
      - .:/app

volumes:
  postgres_data: