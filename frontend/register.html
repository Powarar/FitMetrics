<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMetrics - Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <svg width="60" height="60" viewBox="0 0 40 40" fill="none">
                    <rect width="40" height="40" rx="8" fill="url(#gradient)"/>
                    <path d="M20 10L12 15V25L20 30L28 25V15L20 10Z" fill="white"/>
                    <defs>
                        <linearGradient id="gradient" x1="0" y1="0" x2="40" y2="40">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="100%" stop-color="#764ba2"/>
                        </linearGradient>
                    </defs>
                </svg>
                <h1>FitMetrics</h1>
            </div>

            <h2>Создать аккаунт</h2>
            <p class="subtitle">Начните отслеживать свой прогресс</p>

            <form id="register-form" onsubmit="handleRegister(event); return false;">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">Подтвердить пароль</label>
                    <input type="password" id="confirm-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-primary">Зарегистрироваться</button>
                <div id="register-error" class="error-message"></div>
            </form>

            <p class="footer-text">Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
